<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listado a Excel — v1.1 (búsqueda mejorada)</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb;
            --accent:#22c55e; --accent-2:#3b82f6; --danger:#ef4444; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:16px; }
    *{box-sizing:border-box}
    html,body{margin:0;background:linear-gradient(180deg,#0b1224, #0f172a);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    header{display:flex;gap:14px;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{font-size:clamp(20px,4.2vw,30px);margin:0;font-weight:700}
    .card{background:rgba(17,24,39,.7);border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(8px);border-radius:16px;padding:14px;box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:820px){ .grid.cols-3{grid-template-columns:1.2fr .8fr .8fr} }
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="number"],select{width:100%;padding:12px;border:1px solid rgba(255,255,255,.08);border-radius:12px;background:#0b1020;color:var(--text)}
    input[type="file"]{display:block}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:linear-gradient(180deg, rgba(59,130,246,.9), rgba(59,130,246,.7));color:#02152d;font-weight:700;cursor:pointer}
    .btn.green{background:linear-gradient(180deg, rgba(34,197,94,.9), rgba(34,197,94,.7));color:#04140a}
    .btn.light{background:#0b1020;color:var(--text)}
    table{width:100%;border-collapse:collapse;border-radius:12px;overflow:hidden}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
    th{font-size:12px;color:var(--muted)}
    .thumb{width:42px;height:42px;object-fit:cover;border-radius:10px;border:1px solid rgba(255,255,255,.08)}
    .pill{font-size:11px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1)}
    .muted{color:var(--muted)}
    .hint{color:var(--muted);font-size:12px}
    .results{position:relative;margin-top:8px}
    .panel{position:relative;border:1px solid rgba(255,255,255,.1);border-radius:12px;max-height:260px;overflow:auto;background:#0b1020}
    .row{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.06);cursor:pointer}
    .row:hover{background:rgba(59,130,246,.12)}
    .nores{padding:10px 12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Listado a Excel — v1.1</h1>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button id="btn-download" class="btn green" type="button">Descargar Excel (.xlsx)</button>
      </div>
    </header>

    <section class="card">
      <div class="grid cols-3">
        <div>
          <label><strong>Búsqueda</strong> por código o descripción</label>
          <div style="display:flex;gap:8px">
            <input id="search" type="text" placeholder="Ej. AC123 • Amoxicilina 500 mg" autocomplete="off" />
            <button id="btn-search" class="btn" type="button">Buscar</button>
          </div>
          <div class="hint">Catálogo cargado: <span id="count" style="color:#22c55e;font-weight:700"></span> items.</div>
          <div class="results">
            <div id="results-panel" class="panel"></div>
          </div>
        </div>
        <div>
          <label>Imagen (opcional)</label>
          <input id="image" type="file" accept="image/*" capture="environment" />
          <div class="hint">Se muestra miniatura en el listado (no se añade al Excel).</div>
        </div>
        <div>
          <label>Presentación</label>
          <select id="presentacion">
            <option>Unidad</option><option>Caja</option><option>Blister</option>
          </select>
          <label style="margin-top:8px">Cantidad</label>
          <input id="cantidad" type="number" min="1" step="1" value="1" />
          <button id="btn-add" class="btn green" style="margin-top:10px" type="button">Agregar a listado</button>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:12px">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
        <h2 style="margin:0;font-size:18px">Listado</h2>
        <button id="btn-clear" class="btn light" type="button">Limpiar</button>
      </div>
      <div class="hint" style="margin-bottom:8px">Toca una fila para editar cantidad o presentación.</div>
      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Imagen</th><th>Código</th><th>Descripción</th><th>Laboratorio</th><th>Cantidad</th><th>Presentación</th><th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

OGRIP NOCHE TE SOBRE INDIVIDUAL"}, {"laboratorio": "VIZCAINO", "codigo": "PFN-15766", "descripcion": "BRONCOMIEL JARABE 120 ML"}, {"laboratorio": "VIZCAINO", "codigo": "PF-22185", "descripcion": "FLAMANTIL 550 MG TAB INDIVIDUAL"}, {"laboratorio": "VIZCAINO", "codigo": "PFF-27061", "descripcion": "INMUNOGRIP JARABE 150 ML"}, {"laboratorio": "VIZCAINO", "codigo": "PF-25029-6", "descripcion": "LEDESTIL X 6 AMPOLLAS"}, {"laboratorio": "WASHINGTON", "codigo": "PF-40840", "descripcion": "GLIMEPIRIDA 4 MG BLISTER X 10 ***"}, {"laboratorio": "WASHINGTON", "codigo": "PF-38002", "descripcion": "SILDENAFIL 100 X 2 TABLETAS ***"}, {"laboratorio": "WASHINGTON", "codigo": "PF-38001", "descripcion": "SILDENAFIL 50 X 2 TABLETAS***"}];
    const $ = (q)=>document.querySelector(q);
    const state = { listado: [], selected: null, img: null };

    const search = $('#search'), resultsPanel = $('#results-panel'), count = $('#count');
    const imgInput = $('#image'), cantidad = $('#cantidad'), presentacion = $('#presentacion');
    const btnSearch = $('#btn-search'), btnAdd = $('#btn-add'), btnClear = $('#btn-clear'), btnDownload = $('#btn-download');
    const tbody = $('#tbody');

    count.textContent = CATALOGO.length;

    function renderResults(items){
      resultsPanel.innerHTML = '';
      if(!items.length){
        const div = document.createElement('div'); div.className='nores'; div.textContent='Sin resultados';
        resultsPanel.appendChild(div);
        return;
      }
      items.slice(0,100).forEach(it=>{
        const row = document.createElement('div'); row.className='row';
        row.innerHTML = `<div style="font-weight:700">${it.codigo||'—'}</div>
                         <div class="muted" style="font-size:12px">${it.descripcion||''}</div>
                         <div class="muted" style="font-size:11px">${it.laboratorio||''}</div>`;
        row.addEventListener('click', ()=>{ selectItem(it); });
        resultsPanel.appendChild(row);
      });
    }

    function filterCatalog(q){
      q = (q||'').toLowerCase().trim();
      if(!q) return [];
      return CATALOGO.filter(p => (p.codigo||'').toLowerCase().includes(q) || (p.descripcion||'').toLowerCase().includes(q));
    }

    function doSearch(){
      const items = filterCatalog(search.value);
      renderResults(items);
      if(items.length){ state.selected = items[0]; }
      else { state.selected = null; }
    }

    search.addEventListener('input', doSearch);
    btnSearch.addEventListener('click', doSearch);
    search.addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){ e.preventDefault(); doSearch(); if(state.selected) selectItem(state.selected); }
    });

    function selectItem(prod){
      state.selected = prod;
      search.value = `${prod.codigo} — ${prod.descripcion}`;
      renderResults([]);
    }

    imgInput.addEventListener('change', async (e)=>{
      const file = e.target.files && e.target.files[0];
      if(!file){ state.img = null; return; }
      const dataUrl = await fileToDataURL(file);
      state.img = await resizeImage(dataUrl, 256, 256);
    });

    btnAdd.addEventListener('click', ()=>{
      if(!state.selected){ alert('Primero busca y selecciona un producto.'); search.focus(); return; }
      const cant = parseInt(cantidad.value||'1',10); if(!(cant>0)){ alert('Cantidad inválida'); return; }
      const pres = presentacion.value||'Unidad';
      const it = { codigo: state.selected.codigo||'', descripcion: state.selected.descripcion||'', laboratorio: state.selected.laboratorio||'', cantidad:cant, presentacion:pres, img: state.img };
      state.listado.push(it);
      state.img = null; imgInput.value='';
      renderTabla();
      search.value=''; state.selected=null;
    });

    btnClear.addEventListener('click', ()=>{ if(confirm('¿Borrar todo el listado?')){ state.listado=[]; renderTabla(); } });

    function renderTabla(){
      tbody.innerHTML='';
      state.listado.forEach((it, idx)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${it.img?`<img class="thumb" src="${it.img}"/>`:'<span class="pill muted">Sin imagen</span>'}</td>
          <td>${it.codigo||''}</td>
          <td>${it.descripcion||''}</td>
          <td>${it.laboratorio||''}</td>
          <td contenteditable data-col="cantidad">${it.cantidad}</td>
          <td>
            <select data-col="presentacion">
              <option ${it.presentacion==='Unidad'?'selected':''}>Unidad</option>
              <option ${it.presentacion==='Caja'?'selected':''}>Caja</option>
              <option ${it.presentacion==='Blister'?'selected':''}>Blister</option>
            </select>
          </td>
          <td><button class="btn light" data-action="delete">Eliminar</button></td>
        `;
        tr.querySelector('[data-col="cantidad"]').addEventListener('input', e=>{
          const v = parseInt(e.target.textContent||'0',10); state.listado[idx].cantidad = isNaN(v)?0:v;
        });
        tr.querySelector('[data-col="presentacion"]').addEventListener('change', e=>{
          state.listado[idx].presentacion = e.target.value;
        });
        tr.querySelector('[data-action="delete"]').addEventListener('click', ()=>{ state.listado.splice(idx,1); renderTabla(); });
        tbody.appendChild(tr);
      });
    }

    btnDownload.addEventListener('click', ()=>{
      if(state.listado.length===0){ alert('El listado está vacío.'); return; }
      const rows = state.listado.map(it => ({
        'Laboratorio': it.laboratorio || '',
        'Código': it.codigo || '',
        'Descripción': it.descripcion || '',
        'Cantidad': it.cantidad || 0,
        'Presentación': it.presentacion || 'Unidad'
      }));
      const ws = XLSX.utils.json_to_sheet(rows, {header:['Laboratorio','Código','Descripción','Cantidad','Presentación']});
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Listado');
      XLSX.writeFile(wb, 'listado.xlsx');
    });

    function fileToDataURL(file){
      return new Promise((resolve,reject)=>{
        const reader = new FileReader();
        reader.onload = ()=> resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    function resizeImage(dataUrl, maxW, maxH){
      return new Promise((resolve)=>{
        const img = new Image();
        img.onload = ()=>{
          const c = document.createElement('canvas'); const ctx = c.getContext('2d');
          const scale = Math.min(maxW/img.width, maxH/img.height, 1);
          const w = Math.round(img.width*scale), h = Math.round(img.height*scale);
          c.width=w; c.height=h; ctx.drawImage(img,0,0,w,h);
          resolve(c.toDataURL('image/jpeg', .85));
        };
        img.src = dataUrl;
      });
    }

    // Inicial
    renderResults([]);
  </script>
</body>
