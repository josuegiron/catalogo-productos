<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listado a Excel — v1.3 (búsqueda + cliente/vendedor)</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent-2: #3b82f6;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 16px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b1224, #0f172a);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px
    }

    header {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      flex-wrap: wrap
    }

    h1 {
      font-size: clamp(20px, 4.2vw, 30px);
      margin: 0;
      font-weight: 700
    }

    .card {
      background: rgba(17, 24, 39, .7);
      border: 1px solid rgba(255, 255, 255, .08);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 14px;
      box-shadow: var(--shadow)
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px
    }

    @media(min-width:820px) {
      .grid.cols-2 {
        grid-template-columns: 1fr 1fr
      }

      .grid.cols-3 {
        grid-template-columns: 1.2fr .8fr .8fr
      }
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 12px;
      background: #0b1020;
      color: var(--text)
    }

    input[type="file"] {
      display: block
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .08);
      background: linear-gradient(180deg, rgba(59, 130, 246, .9), rgba(59, 130, 246, .7));
      color: #02152d;
      font-weight: 700;
      cursor: pointer
    }

    .btn.green {
      background: linear-gradient(180deg, rgba(34, 197, 94, .9), rgba(34, 197, 94, .7));
      color: #04140a
    }

    .btn.light {
      background: #0b1020;
      color: var(--text)
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      text-align: left
    }

    th {
      font-size: 12px;
      color: var(--muted)
    }

    .thumb {
      width: 42px;
      height: 42px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .08)
    }

    .pill {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid rgba(255, 255, 255, .1)
    }

    .muted {
      color: var(--muted)
    }

    .hint {
      color: var(--muted);
      font-size: 12px
    }

    .results {
      position: relative;
      margin-top: 8px
    }

    .panel {
      position: relative;
      border: 1px solid rgba(255, 255, 255, .1);
      border-radius: 12px;
      max-height: 260px;
      overflow: auto;
      background: #0b1020
    }

    .row {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, .06);
      cursor: pointer
    }

    .row:hover {
      background: rgba(59, 130, 246, .12)
    }

    .nores {
      padding: 10px 12px;
      color: var(--muted)
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Listado a Excel — v1.3</h1>
      <button id="btn-download" class="btn green" type="button">Descargar Excel (.xlsx)</button>
    </header>

    <section class="card" style="margin-bottom:12px">
      <div class="grid cols-2">
        <div>
          <label>Cliente <span style="color:#ef4444">*</span></label>
          <input id="cliente" type="text" placeholder="Requerido para agregar y descargar" />
        </div>
        <div>
          <label>Vendedor (opcional)</label>
          <input id="vendedor" type="text" placeholder="Opcional" />
        </div>
      </div>
    </section>

    <section class="card">
      <div class="grid cols-2">
        <div>
          <label>Búsqueda por código o descripción</label>
          <div style="display:flex;gap:8px">
            <input id="search" type="text" placeholder="Ej. AC123 • Amoxicilina 500 mg" autocomplete="off" />
            <button id="btn-search" class="btn" type="button">Buscar</button>
          </div>
          <div class="hint">Catálogo cargado: <span id="count" style="color:#22c55e;font-weight:700"></span> items.
          </div>
          <div class="results">
            <div id="results-panel" class="panel"></div>
          </div>
        </div>
        <!-- <div>
          <label>Imagen (opcional)</label>
          <input id="image" type="file" accept="image/*" capture="environment" />
          <div class="hint">Se muestra miniatura en el listado (no se añade al Excel).</div>
        </div> -->
        <div>
          <label>Presentación</label>
          <select id="presentacion">
            <option>Unidad</option>
            <option>Caja</option>
            <option>Blister</option>
          </select>
          <label style="margin-top:8px">Cantidad</label>
          <input id="cantidad" type="number" min="1" step="1" value="1" />
          <button id="btn-add" class="btn green" style="margin-top:10px" type="button">Agregar a listado</button>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:12px">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
        <h2 style="margin:0;font-size:18px">Listado</h2>
        <button id="btn-clear" class="btn light" type="button">Limpiar</button>
      </div>
      <div class="hint" style="margin-bottom:8px">Toca una fila para editar cantidad o presentación.</div>
      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Código</th>
              <th>Descripción</th>
              <th>Laboratorio</th>
              <th>Cantidad</th>
              <th>Presentación</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </div>

    count.textContent = CATALOGO.length;

    function renderResults(items) {
      resultsPanel.innerHTML = '';
      if (!items.length) {
        const div = document.createElement('div'); div.className = 'nores'; div.textContent = 'Sin resultados';
        resultsPanel.appendChild(div);
        return;

        resultsPanel.appendChild(row);
      });

      q = (q || '').toLowerCase().trim();

      return CATALOGO.filter(p => (p.codigo || '').toLowerCase().includes(q) || (p.descripcion || '').toLowerCase().includes(q));
    }

    function doSearch() {
      const items = filterCatalog(search.value);
      renderResults(items);
      if (items.length) { state.selected = items[0]; }
      else { state.selected = null; }
    }

    search.addEventListener('input', doSearch);
    btnSearch.addEventListener('click', doSearch);
    search.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); doSearch(); if (state.selected) selectItem(state.selected); }
    });

    function selectItem(prod) {
      state.selected = prod;
      search.value = `${prod.codigo} — ${prod.descripcion}`;
      renderResults([]);
    }



    btnAdd.addEventListener('click', async () => {
      if (!state.selected) { alert('Primero busca y selecciona un producto.'); search.focus(); return; }

      // Si el usuario no cargó imagen, genera una mock
      let imgUrl = state.img;
      if (!imgUrl) {
        imgUrl = await getMockProductImage({
          codigo: state.selected.codigo || '',
          descripcion: state.selected.descripcion || ''
        });
      }

      const it = {
        codigo: state.selected.codigo || '',
        descripcion: state.selected.descripcion || '',
        laboratorio: state.selected.laboratorio || '',
        cantidad: cant,
        presentacion: pres,
        img: imgUrl || null
      };

      state.listado.push(it);
      // state.img = null; imgInput.value = '';
      renderTabla();
      search.value = ''; state.selected = null;
    });

      tbody.innerHTML = '';

        const tr = document.createElement('tr');

          <td>${it.descripcion || ''}</td>
          <td>${it.laboratorio || ''}</td>
          <td contenteditable data-col="cantidad">${it.cantidad}</td>

            </select>
          </td>
          <td><button class="btn light" data-action="delete">Eliminar</button></td>
        `;
        tr.querySelector('[data-col="cantidad"]').addEventListener('input', e => {
          const v = parseInt(e.target.textContent || '0', 10); state.listado[idx].cantidad = isNaN(v) ? 0 : v;
        });
        tr.querySelector('select[data-col="presentacion"]').addEventListener('change', e => {
          state.listado[idx].presentacion = e.target.value;
        });
        tr.querySelector('[data-action="delete"]').addEventListener('click', () => { state.listado.splice(idx, 1); renderTabla(); });
        tbody.appendChild(tr);
      });
    }

    // Descargar Excel con encabezado (Cliente/Vendedor) arriba del listado
    btnDownload.addEventListener('click', () => {
      const cli = (cliente.value || '').trim();
      if (!cli) { alert('Debes ingresar el nombre del Cliente.'); cliente.focus(); return; }
      if (state.listado.length === 0) { if (!confirm('El listado está vacío. ¿Descargar de todos modos?')) return; }
      const ven = (vendedor.value || '').trim();

      // Construir hoja con "array of arrays" para controlar filas de encabezado
      const aoa = [
        ['Cliente', cli],
        ['Vendedor', ven],
        [], // fila en blanco
        ['Laboratorio', 'Código', 'Descripción', 'Cantidad', 'Presentación']
      ];
      state.listado.forEach(it => {
        aoa.push([it.laboratorio || '', it.codigo || '', it.descripcion || '', it.cantidad || 0, it.presentacion || 'Unidad']);
      });

      const ws = XLSX.utils.aoa_to_sheet(aoa);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Listado');
      XLSX.writeFile(wb, 'listado.xlsx');
    });

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    function resizeImage(dataUrl, maxW, maxH) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const c = document.createElement('canvas'); const ctx = c.getContext('2d');
          const scale = Math.min(maxW / img.width, maxH / img.height, 1);
          const w = Math.round(img.width * scale), h = Math.round(img.height * scale);
          c.width = w; c.height = h; ctx.drawImage(img, 0, 0, w, h);
          resolve(c.toDataURL('image/jpeg', .85));
        };
        img.src = dataUrl;
      });
    }

    const PEXELS_KEY = "olSvgboPVIZVUHyxZ2trsnjjo6H6nLRrQDExqsLOCEH1AGXw680VC15h"; // tu key

    // Palabras clave adecuadas para cuidado personal / medicina
    const PRODUCT_KEYWORDS = [
      "toothpaste",
      "shampoo",
      "medicine",
      "pills",
      "pharmacy",
      "cosmetics",
      "mouthwash",
      "syrup medicine",
      "skincare product"
    ];

    // Deducción simple de categoría desde la descripción
    function inferKeywordFromText(text) {
      const t = (text || "").toLowerCase();
      if (/\bdental|diente|tooth|pasta\b/.test(t)) return "toothpaste";
      if (/\bshampoo|champú|capilar\b/.test(t)) return "shampoo";
      if (/\bpastilla|tableta|píldora|pill\b/.test(t)) return "pills";
      if (/\bjarabe|syrup\b/.test(t)) return "syrup medicine";
      if (/\bcrema|ungüento|pomada|skin|derma|cosm[eé]tica\b/.test(t)) return "skincare product";
      if (/\bfarmacia|pharmacy\b/.test(t)) return "pharmacy";
      return PRODUCT_KEYWORDS[Math.floor(Math.random() * PRODUCT_KEYWORDS.length)];
    }

    async function fetchPexelsImage(keyword, seed = "") {
      // Pexels Search API
      const url = new URL("https://api.pexels.com/v1/search");
      url.searchParams.set("query", keyword);
      url.searchParams.set("per_page", "30"); // más opciones para variedad
      // Para pseudo-estabilidad por producto, usa un índice derivado del seed
      const idxFromSeed = seed ? (Array.from(seed).reduce((a, c) => a + c.charCodeAt(0), 0) % 30) : Math.floor(Math.random() * 30);

      const res = await fetch(url.toString(), {
        headers: { Authorization: PEXELS_KEY }
      });
      if (!res.ok) throw new Error(`Pexels HTTP ${res.status}`);
      const data = await res.json();
      const photos = Array.isArray(data.photos) ? data.photos : [];
      if (!photos.length) throw new Error("Sin resultados Pexels");
      const pick = photos[Math.min(idxFromSeed, photos.length - 1)];
      // urls útiles: src.small, src.medium, src.large
      return pick?.src?.medium || pick?.src?.small || pick?.src?.original;
    }

    function picsumFallback(seed) {
      // fallback gratuito y sin key, estable por producto
      return `https://picsum.photos/seed/${encodeURIComponent(seed || Math.random().toString(36).slice(2))}/400/300`;
    }

    async function getMockProductImage({ codigo, descripcion }) {
      const seed = codigo || descripcion || Math.random().toString(36).slice(2);
      const keyword = inferKeywordFromText(`${codigo || ""} ${descripcion || ""}`);
      try {
        const url = await fetchPexelsImage(keyword, seed);
        return url || picsumFallback(seed);
      } catch {
        return picsumFallback(seed);
      }
    }
